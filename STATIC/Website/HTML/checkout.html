<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>PDubbs Soultions | Dashboard</title>
    <link rel="stylesheet" type="text/css" name="checkout" href="checkout.css">
</head>
<body>
    <header>
        <img src="Pdubbs Logo.png" alt="Logo" class="logo" onclick="goHome()">
    </header>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="cartItems" name="cartItems" id="cartItems">
            <ul>
                <h2>Selected Items(3)</h2>
                <li>Document Creation Tracker - $50</li>
                <li>Employee Activity Tracker - $100</li>
                <li>Custom Service Request - $200 </li>
            </ul>
            <p>SubTotal: $350 </p>
        
        </div>
        <form id="checkoutForm" method="POST" action="/process-payment">
            <h3>Billing Details</h3>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email Address</label>
            <input type="email" id="email"name="email" required>
            <div class="recaptcha">
                <p>Please confirm you're not a robot.</p>
                <input type="checkbox" id="recaptcha" required>I am not a robot"
            </div>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>I agree to the <a href="termsandagreements.html">Terms & Conditions</a>
            </label>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
<script src="checkout.js"></script>
</body>
</html>
